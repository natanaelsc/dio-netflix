<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsividade -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Owl CSS -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.css">
</head>
<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-media">
            <div class="container">
                <h3 class="title">GAME OF THRONES</h3>
                <p class="synopsis">Num cenário que lembra a Europa medieval, reis, rainhas, cavaleiros e renegados usam todos os meios possíveis em um jogo político pela disputa do Trono de Ferro, o símbolo do poder absoluto.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-media">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="media-box" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="media-box" src="img/mini2.jpg" alt="">
            </div>

            <div class="item">
                <img class="media-box" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="media-box" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="media-box" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="media-box" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="media-box" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="media-box" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4cce8601b1.js" crossorigin="anonymous"></script>

    <!-- Owl JavaScrip -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
